<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>IP Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 mb-4">
          <form class="border p-3 mt-3 mb-3 rounded" action="" method="GET" accept-charset="utf-8">
            <legend>IP Address Lookup</legend>
            <hr>
            <div class="mb-3">
              <label class="form-label" for="ip">Enter any IPv4 or IPv6 address:</label>
              <input class="form-control" type="text" name="ip" id="ip" value="{{ ip }}" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          {% if ip %}
            <h3 class="text-center mb-3">Detailed information for {{ ip }}:</h3>
          {% endif %}

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Prefix</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Country</th>
                <th scope="col">ASN</th>
              </tr>
            </thead>
            {% if ip %}
              <tbody>
                {% for prefix in ipDetails %}
                  <tr>
                    <td>{{ prefix.prefix }}</td>
                    <td>{{ prefix.name }}</td>
                    <td>{{ prefix.description }}</td>
                    <td>{{ prefix.country_code }}</td>
                    <td>{{ prefix.asn.asn }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            {% endif %}
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
